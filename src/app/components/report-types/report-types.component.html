<h1>Report types</h1>

<div class="row mb-5">
  <div class="col">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
             class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by id">
            id
          </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by name">
            name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="inUse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by inUse">
            in use
          </th>
          <td mat-cell *matCellDef="let element"> {{element.inUse}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by inUse">edit</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-sm" (click)="openDialog(element)">Edit</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <button class="btn btn-primary">Add report type</button>
  </div>
</div>
