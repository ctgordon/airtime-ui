<h1>People</h1>

<table *ngIf="people" class="table table-bordered table-striped table-hover">
  <thead>
  <tr>
    <th>N<sup>o</sup></th>
    <th>Name</th>
    <th>Moniker</th>
    <th>Role</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of people; let i = index">
    <td>{{i + 1}}</td>
    <td>{{person.name}}</td>
    <td>{{person.moniker}}</td>
    <td>{{person.role}}</td>
    <td>
      <button class="btn btn-primary btn-sm">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
