<label for="aircraftType" class="form-label">Aircraft type</label>
<select class="form-select" [ngClass]="{'is-invalid': !control.valid}" id="aircraftType"
        aria-describedby="aircraftTypeFeedback" [formControl]="control">
  <option selected disabled value="">Choose...</option>
  <option *ngFor="let aircraftType of aircraftTypesList"
          [value]="aircraftType?.id">{{aircraftType?.type}}</option>
</select>
<div *ngIf="control.touched && !control.valid" id="aircraftTypeFeedback" class="invalid-feedback">
  Please select a valid aircraft type.
</div>
