<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul *ngIf="nav" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li *ngFor="let item of nav">
          <a [routerLink]="item.link" routerLinkActive #rla="routerLinkActive"
             [ngClass]="rla.isActive ? 'text-secondary' : 'text-white'" class="nav-link px-2"
             [routerLinkActiveOptions]="{ exact: true }">{{item.title}}</a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
               aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-12 py-5">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>

<div class="container">
  <footer class="py-3 my-4">
    <ul *ngIf="nav" class="nav justify-content-center border-bottom pb-3 mb-3">
      <ng-container *ngFor="let item of nav">
        <li class="nav-item"><a [routerLink]="item.link" class="nav-link px-2 text-muted">{{item.title}}</a></li>
      </ng-container>
    </ul>
    <p class="text-center text-muted">&copy; {{year}} {{title}}</p>
  </footer>
</div>
